services:
  - type: web
    name: instagram-competitor-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300 --workers 2 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free  # Free tier supports long-running requests
    healthCheckPath: /

